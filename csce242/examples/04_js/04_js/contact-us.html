    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Tab Name</title>
</head>

<body>
    <div id="content">
        <header>
            <img id="main-logo" src="https://picsum.photos/50">
            <h1>Main Title</h1>
            <nav id="main-nav">
                <div id="toggle-nav">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <ul id="nav-items" class="columns hide-small">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="js-intro.html">JS Intro</a></li>
                    <li><a href="loops.html">Loops</a></li>
                    <li><a href="classes.html">Classes</a></li>
                    <li><a href="jsons.html">json Parsing</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                </ul>
            </nav>
            <nav id="sub-nav">
                <ul class="columns">
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                    <li><a href="#">Link 4</a></li>
                </ul>
            </nav>
        </header>
        <main class="columns">

            <section class="one">
                <h3>Our Location</h3>
                <iframe id="map"
                    src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d105855.01731358445!2d-81.11409118189931!3d33.993322533113066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x88f8bb2802562b89%3A0x1f5707bd271c887!2sColumbia%2C%20SC%2029201!3m2!1d33.99335!2d-81.03169!5e0!3m2!1sen!2sus!4v1760456990796!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <section class="one">
                <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">

                    <!-- Replace with your Access Key -->
                    <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">

                    <!-- Form Inputs. Each input must have a name="" attribute -->
                    <p>
                        <label for="name">Name: </label>
                    <input type="text" name="name" required>
                    </p>
                    <p>
                        <label for="email">Email: </label>

                    <input type="email" name="email" required>
                    
                    </p>
                    <p>
                    <label for="message">Message: </label>                        
                    <textarea name="message" required></textarea>
                    </p>

                    <!-- Honeypot Spam Protection -->
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                    <!-- Custom Confirmation / Success Page -->
                    <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->

                    <button type="submit">Submit Form</button>

                </form>
            </section>
        </main>
    </div>
    <script src="contact.js"></script>
</body>

</html>
